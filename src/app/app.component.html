<div>
  <h1>Address Book</h1>
  <input [(ngModel)]="contact.name" placeholder="Name">
  <input [(ngModel)]="contact.email" placeholder="Email">
  <input [(ngModel)]="contact.phone" placeholder="Phone">
  <input [(ngModel)]="contact.address" placeholder="Address">
  <button (click)="addOrUpdateContact()">
    {{ isEdit ? 'Update Contact' : 'Add Contact' }}
  </button>
  <button *ngIf="isEdit" (click)="resetForm()">Cancel</button>

  <table border="1">
    <thead>
      <tr>
        <th>Sr No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.address }}</td>
        <td>
          <button (click)="editContact(contact)">Edit</button>
          <button (click)="contact.id !== undefined && deleteContact(contact.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
